    // 4. 戻り値（return）を使います。1000円と3000円の税込み金額の合計を求めてください。
    function showTax(price) {
        // もしpriceが2000円以上だったら、priceに0.95をかける
        // それ以外は何もしない
        if(price >= 2000){
            var afterPrice = price * 0.95;
        } else {
            var afterPrice = price;
        }
        // 消費税をかける
        var taxPrice = Math.floor(afterPrice * 1.1);
        console.log('税込み金額は'+taxPrice+'円です。'); 
        return taxPrice;   
    }
