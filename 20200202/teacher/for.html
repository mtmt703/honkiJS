<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列</title>
    <script>

        for(var i=0; i<100; i++){
            console.log(i);

            if(i % 3 === 0 && i % 5 === 0) {
                // 3と5の倍数だったら@@@を入れる
                console.log('@@@');            
            } else if(i % 3 === 0) {
                // 3の倍数だったら---を入れる
                console.log('---');    
            } else if(i % 5 === 0) {
                // 3の倍数だったら---を入れる
                console.log('===');
            }
        }
       

    </script>
</head>
<body>
    
</body>
</html>
