<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列</title>
    <script>

    function showTax(price) {
        var taxPrice = Math.floor(price * 1.1);
        console.log('税込み金額は'+taxPrice+'円です');
    }
    var priceList = [300,500,1000,3000,5000];
    // 上記のpriceListの金額を使って、消費税計算をしてください。
    // forを使ってshowTaxの記述は1回のみ記述してください。
    // 1. forを使って3回ループさせてください。
    // 2. forの中でshowTax(300)を実行してください。
    // 3. showTaxの引数の値を配列から引っ張ってください。
    for(var i=0; i<priceList.length; i++) {        
        showTax(priceList[i]);
    }



    //showTax(300);
    //showTax(500);
    //showTax(1000);

       

    </script>
</head>

</html>
