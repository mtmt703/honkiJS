<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列</title>
    <script>
        // 配列は数字も行ける
        // var a =[5,3,6];

        // 配列を宣言
        var hobby = ['音楽','料理','旅行','映画'];

        // 順番を逆にする
        hobby.reverse();

        // 要素の最後に新しい値を足す
        hobby.push('散歩');

        // 要素の最初に値を足す
        hobby.unshift('食べ歩き');

        // 要素の最後を削除
        hobby.pop();

        // 要素の最初を削除
        hobby.shift();

        // 1番目のものを1つ消す
        hobby.splice(1,1);

        // 1番目から2個消す
        hobby.splice(1,2);

        // 1番目から2個消し、さらに散歩を追加
        hobby.splice(1,2,'散歩');




        console.log(hobby);
        


        



    
    
    
    </script>

</head>

</body>
</html>
