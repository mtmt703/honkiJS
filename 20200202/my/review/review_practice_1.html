        // 4.　戻り値（return）を使います。　1,000円と3,000円の税込み金額の合計を求めてください


        function showTax(price){
            // var price = 100;
            var taxPrice = price * 1.1;
            // console.log(taxPrice);


            if(price>=2000){
                var afterPrice = price * 0.95;

            } else{
                var afterPrice = price;
            }

            var taxPrice = afterPrice * 1.1;

            return taxPrice;

        }

        // showTax(2000);
        
        var totalPrice = showTax(1000)+showTax(3000);
