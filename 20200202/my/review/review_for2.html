<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
    <script>
        for(var i=0; i<10; i++){
            console.log(i);

            /* 3の倍数だったら線を入れる
            つまり、3で割って余りが０という意味
            %は、割って余り
            */

            if(i % 3 === 0){
                console.log('---罫線---');
                
            }
            
        }
        

    
    </script>

</head>

</body>
</html>
