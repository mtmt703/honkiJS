<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>グローバル変数</title>
    <script>

        // 変数
            // ローカル変数
            // グローバル変数
            // 定数

        // グローバル変数
        var a = 0;

        // konosaitode 
        // このサイトでブログを表示させる数(定数)　全部大文字アンダーバー（人が見た時にわかりやすく）
        var BLOG_NUM = 5;

        // 新しいバージョンだと constで書く
        const BLOG_NUM = 5;
        


        function test(){
            // ローカル変数
            var a = 5;
            console.log('testを実行'+a);
            

        }

        function test(){
            // ローカル変数
            var a = 5;
            console.log('testを実行'+a);
            

        }


        test();

        console.log(a);

        function test(){
            // グローバル変数　varなしなので
            a = 5;
            console.log('testを実行'+a);
            

        }

        // 実行
        test();

        console.log(a);
        
        
    </script>

</head>

</body>
</html>
