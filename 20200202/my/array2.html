<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列</title>
    <script>
        // 配列は数字も行ける
        // var a =[5,3,6];


        // 配列を宣言
        var hobby = ['音楽','料理','旅行'];

        // 音楽だけ出力したい
        console.log(hobby[0]);
        console.log('一番好きな趣味は'+hobby[0]+'です。');


        /* 配列の長さ（入っている数）がわかる
    　　　　※数は1からカウントされる。番名だけ0番目から
        
        　　hobby.lengthは1からカウントされる
        */
        console.log('趣味は全部で'+hobby.length+'つです。');
           
    
    </script>

</head>
