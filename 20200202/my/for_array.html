<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列+for</title>
    <script>
        var hobby = ['音楽','料理','旅行'];
        for(var i=0; i<3; i++){
            // console.log(hobby[0]);
            // 配列の中身を３つ表示する
            console.log(hobby[i]);
 
        }

        var hobby = ['音楽','料理','旅行','散歩'];
        // 配列の中身が増えても対応できる
        for(var i=0; i<hobby.length; i++){
            // 配列の中身すべてを順番に表示
            console.log(hobby[i]);
        }

    
    </script>

</head>

</body>
</html>
