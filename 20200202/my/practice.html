    <title>復習</title>
    <script>
        // 消費税を計算する関数を書いてください showTax
        // 1. 100円に消費税10％を加える計算をしてください
        // 2.　showTaxに引数を追加。引数で飛んできた金額に消費税をかけてください
        // 3. 2,000円以上の金額の場合は元の金額を５％オフにして、消費税をかけてください
        // 4.　戻り値（return）を使います。　1,000円と3,000円の税込み金額の合計を求めてください

        function showTax(price){

            // var price = 100;
            var taxPrice = Math.floor(price * 1.1);
            // console.log('税込金額は'+taxPrice+'円です');  

            // もしpriceが2000円以上だったらpriceに0.95をかける
            // それ以外は何もしない
            if(price >= 2000){
                var afterPrice = price * 0.95;
            // console.log(afterPrice);
            
            } else{
                var afterPrice = price;
            }
            // 消費税をかける
            var taxPrice = Math.floor(afterPrice * 1.1);
            console.log('税込金額は'+taxPrice+'円です');     

            return taxPrice;

        }

        // showTax(1000);
        // showTax(3000);

         // 合計金額を計算する

        var totalPrice = showTax(1000)+showTax(3000);
        console.log('税込金額は'+totalPrice+'円です');
        
        

    
    
    
    </script>
