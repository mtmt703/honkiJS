<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptの練習</title>
    <script>
        /*
        ０−５歳　無料
        ６−１２　300円
        １３ー59　６００円
        60- 400
    */
        var age = 15;

        if( age>= 0 && age<=5 ){
            console.log('無料です');
        } else if(age>=6 && age<=12){
            console.log('300円です');  
        } else if(age>=13 && age<=59){
            console.log('600円です');
        } else{
            console.log('400円です');  
        }
       
    </script>
