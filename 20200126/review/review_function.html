<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptの練習</title>
    <script>

        // function(関数)の中身は呼ばれるまで実行しない
        function test(){
            console.log('テストを実行します');
        }

        // functionを実行
        test();
               
        
    </script>
