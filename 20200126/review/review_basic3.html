<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptの練習</title>
    <script>
        
        var money1 = 100;
        var money2 = 50;

        var totalMoney = money1 + money2;

        console.log(totalMoney);
        // 数字は計算される

        // 数字はいっぺんに足すと文字列になる　10050円
        console.log('私は' + money1 + money2 + '円持っています。');

        // 150円持っています money1+money2を（）で囲えば計算してくれる
        console.log('私は' + (money1 + money2) + '円持っています。');        
        
    </script>



</head>
<body>
    
</body>
</html>
