<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScriptの練習</title>
    <script>
        /*
        消費税計算のfunctionを作る
        消費税率は10％
        showTaxに汎用性をもたせる
        固定値を中に入れない
        外から値を受け取る（引数）
        引数には好きな名前を付けられる
        シングルクォーテーションは不要
        */

        function showTax(price){
            // var price = 100;
            var taxPrice = Math.floor(price * 1.1);
            console.log('商品の値段は' + price + 'です');
            console.log('税込みの値段は' + taxPrice+ 'です');
            console.log('-------');

            return taxPrice;
        }

        // functionの実行
        showTax(100);
        showTax(2000);
        showTax(2500);
       
    </script>
