    <title>JavaScriptの練習</title>
    <script>
        /*　もし〜だったら　
        ()カッコ
    　　｛｝中かっこ
        []大かっこ
        
        */
       var age = 60;

       /*　
       if(条件){
　　　　　　　　条件があったらここが実行される
       }
        */
        // もし未就学児だったら無料になります。6歳は含まれない
        // if(age < 6){
        //     console.log('無料です');
            
        // } else{
        //     console.log('300円です');
            
        // };

    // elseはifなしに使えない！！！　2択しかない。上で条件合えばelseは無視される

    /*
    ０−５歳　無料
    ６−１２　300円
    １３ー59　６００円
    60- 400
    */

    //　０歳以上で５歳以下は無料　&&は且つという意味
    if(age >= 0 && age<= 5){
        console.log('無料です');
    } else if(age >=6 && age<=12){
        console.log('300円です');
    } else if(age >=13 && age<=59){
        console.log('600円です'); 
        // イコールは＝＝＝３つ
    } else if(age === 60){
        console.log('還暦無料です');   
    }　else{
        console.log('400円です');    
    };

    
    </script>
