<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectの練習</title>
    
    <script>
        // objectは中かっこで指定
        // var personalInfo = {name:'松村', address:'神戸' , hobby:'子守'};
        // console.log(personalInfo);

        // 複数の情報をまとめるときにオブジェクトを使う
        var memo0 = {title:'買い物', text:'牛乳買う' , date:'2020/03/08', category:'shopping'};
        var memo1 = {title:'勉強', text:'JS復習' , date:'2020/03/08', category:'study'};
        var memo2 = {title:'買い物', text:'卵買う' , date:'2020/03/10', category:'shopping'};
        var memo3 = {title:'銀行', text:'電気代振り込み' , date:'2020/03/08', category:'bank'};

        // memoを全部まとめたものを配列に保存
        // オブジェクトと配列を使って全体のメモを管理する
        var memoList = [memo0,memo1,memo2,memo3];
        console.log(memoList);
  

    </script>
</head>
