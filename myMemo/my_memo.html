<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>メモアプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/my_memo.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/my_memo.js"></script>
</head>
<body class="bg">

    <!-- メモ表示部分 -->
    <main class="memo_wrap">
        <div class="memo_box">

        <!-- アイコン部分 -->
        <header>
            <div class="icon_box">
            <figure class="plus_icon"><img src="images/icon_plus.svg" alt="新しいメモを追加"></figure>
            <figure class="trash_icon"><img src="images/icon_trash.svg" alt="ゴミ箱"></figure>
        </div>
        </header>

        <!-- タブ切り替え部分 -->
        <nav>
            <ul class="tab">
                <li class="active">仕事</li>
                <li>プライベート</li>
            </ul>
        </nav>

        <!-- タスクリスト -->
        <section class="task_area">
            <ul class="task-list show">
                <!-- <li>タスク１</li>
                <li>タスク２</li>
                <li>タスク３</li> -->
            </ul>
        </section>
      
        <!-- footer部分　日付気温表示 -->
        <footer>
            <div class="footer_box">
            <p class="date"></p>
            <div class="weather_box">
                <!-- <figure class="weather_icon"><img src="images/icon_sunny.svg" alt="晴れ"></figure> -->
                <figure class="weather_icon"></figure>
                <p class="temp"></p>
            </div>
        </div>
        </footer>
    </div>

    </main>


  
    
</body>
</html>
