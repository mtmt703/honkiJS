<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQueryの練習</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
    .global-menu li:nth-child(2) {
        color:red;
    }

    </style>
    
</head>
<body>
    <nav class="global-menu">
        <li>メニュー1</li>
        <li>メニュー2</li>
        <li>メニュー3</li>
    </nav>
   
    <script>
        // liタグのテキストを赤色にする
        // $('.global-menu li').css('color', 'red');

        // liタグの2番目のテキストを赤色にする
        //$('.global-menu li:nth-child(2)').css('color', 'red');
        $('.global-menu li').eq(1).css('color', 'red');

        $('.global-menu li:first-child').css('color', 'red');
       
    </script>
</body>
</html>
