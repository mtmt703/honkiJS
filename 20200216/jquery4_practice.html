<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQueryの練習</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
    .global-menu li:nth-child(2) {
        color:red;
    }

    </style>
    
</head>
<body>
    <nav class="name">
        <li>松村</li>
        <li>伊藤</li>
        <li>松本</li>
    </nav>
    <nav class="birth">
        <li>兵庫</li>
        <li>福島</li>
        <li>栃木</li>
    </nav>
    <nav class="output">
        <li></li>
        <li></li>
        <li></li>
    </nav>

    <script>
        var len = $('.name li').length;

        for(var i=0; i<len; i++) {
            // outputに以下のように表示してください。
            // 松村さんは兵庫県出身です。
            var name = $('.name li').eq(i).text();
            var birth = $('.birth li').eq(i).text();
            $('.output li').eq(i).text(name+'さんは'+birth+'県出身です。');
        }

</body>
</html>
